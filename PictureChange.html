<html>
<head>
picture change
</head>
<body>
<img  id="demo" src="taskin.jpg" onmouseover="taskin()" onmouseout="nasir()"> </img>
<script>
function taskin()
{
document.getElementById("demo").src="taskin.jpg";
}	
function nasir()
{
document.getElementById("demo").src="nasir.jpg";
}	
</script>
</body>
</html>
